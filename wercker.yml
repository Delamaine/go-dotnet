box:
  id: matiasinsaurralde/go-dotnet-docker

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

build:
  steps:
    - wercker/golint:
        exclude: "^(pkg|vendor|playground)"
    - script:
        name: prepare env
        code: |
          mkdir -p /root/go/src/github.com/matiasinsauralde
          ln -s $WERCKER_SOURCE_DIR /root/go/src/github.com/matiasinsauralde/go-dotnet
    - script:
        name: go test
        code: |
          cd /root/go/src/github.com/matiasinsauralde/go-dotnet/dotnet && go test -v
